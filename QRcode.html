<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LDC-DZ | Liens Rapides</title>

<!-- Font Awesome pour les icônes -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
/* ===== Reset & Base ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
body {background:#f4f4f9; color:#333;}

/* ===== Container ===== */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 2rem;
}

/* ===== Header ===== */
h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(90deg, #6A0DAD, #FF6600);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-size: 1.2rem;
    margin-bottom: 3rem;
    color:#555;
}

/* ===== Quick Links ===== */
.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
}

.link-card {
    display: flex;
    align-items: center;
    gap: 1rem;
    background: #fff;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    text-decoration: none;
    color: #6A0DAD;
    font-weight: bold;
    min-width: 160px;
    justify-content: center;
    opacity: 0;
    transform: translateY(30px);
}

.link-card i {
    font-size: 1.5rem;
}

/* Hover effect */
.link-card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    color:#FF6600;
    background: #fff5f0;
}

/* ===== Responsive ===== */
@media(max-width:768px){
    h1{font-size:2.2rem;}
    p{font-size:1rem;}
    .link-card{min-width:140px;padding:0.8rem 1.5rem;}
}
</style>
</head>
<body>

<div class="container">
    <h1>LDC-DZ</h1>
    <p>Choisissez un lien pour accéder directement à nos réseaux et site web</p>
    <div class="links">
        <a href="https://www.ldc-dz.com" target="_blank" class="link-card"><i class="fas fa-globe"></i> <span>Site Web</span></a>
        <a href="mailto:contact@ldc-dz.com" class="link-card"><i class="fas fa-envelope"></i> <span>Email</span></a>
        <a href="tel:+213000000000" class="link-card"><i class="fas fa-phone"></i> <span>Téléphone</span></a>
        <a href="https://www.facebook.com/ldcdz" target="_blank" class="link-card"><i class="fab fa-facebook"></i> <span>Facebook</span></a>
        <a href="https://www.linkedin.com/company/ldc-dz" target="_blank" class="link-card"><i class="fab fa-linkedin"></i> <span>LinkedIn</span></a>
        <a href="https://www.instagram.com/ldc_dz" target="_blank" class="link-card"><i class="fab fa-instagram"></i> <span>Instagram</span></a>
    </div>
</div>

<script>
// Animation d'apparition des liens
window.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.link-card');
    cards.forEach((card, index) => {
        setTimeout(() => {
            card.style.opacity = 1;
            card.style.transform = 'translateY(0)';
        }, index * 150);
    });
});
</script>

</body>
</html>
